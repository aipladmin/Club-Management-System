{% extends "admin_index.html" %}
{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Branch Wise Complaints </h1>
      <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>
    {% include 'admin_messages.html' %}

{#{{ data,start,end }}#}

    <form autocomplete="off" method="POST" action="{{ url_for('admin.MaxComplaints') }}">
         <div class="form-row">
            <div class="form-group col-md-2">
                <select name="complaint" class="custom-select">
                    <option value="" selected>Select User Type</option>
                    <option value="member">Member's complaints</option>
                    <option value="employee">Employee's complaints</option>
                </select>
            </div>
          <div class="form-group col-md-2">
                <input type="date" name="st_date" class="form-control float-right" >
          </div>
          <div class="form-group col-md-2">
                <input type="date" name="end_date" class="form-control float-right">
          </div>
          <div class="form-group col-md-3">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>

        </div>
      </form>

</div>
<div class="container-fluid">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead class="thead-dark">
    <tr>
        <th scope="col">Branch ID</th>
        <th scope="col">Branch Name</th>
        <th scope="col">Total Count</th>
    </tr>
  </thead>
  <tbody>
      {% for x in data %}
   <tr>
      <td>{{ x['bid'] }}</td>
      <td>{{ x['branch_name'] }}</td>
      <td>{{ x['Total'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>
{% endblock %}
